<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Phillips BackEnd App</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>

        <!-- Add products -->
        <div class="products-column add-product-col">
            <div class="column-header">Add Product:</div>
            <div>
                <input id="id-input" placeholder="Product Id">
            </div>
            <div>
                <input id="name-input" placeholder="Product Name">
            </div>
            <div>
                <input id="price-input" placeholder="Product Price">
            </div>
            <div>
                <input id="quantity-input" placeholder="Product Quantity">
            </div>
            <div>
                <button id="add-product-btn">Add</button>
            </div>
        </div>

        <!-- Display products -->
        <div class="products-column">
            <div class="column-header">products:</div>
            <div id="all-products-anchor"></div>
        </div>



    </body>
    <script src="scripts/index.js"></script>
</html>
